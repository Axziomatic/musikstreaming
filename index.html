<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Stream</title>
  </head>
  <body>
    <header>Music Stream</header>
    <main>
      <section>
        <h2 id="playlist-form">Create new playlist</h2>
        <form id="new-playlist-form">
          <label>
            Name of playlist:
            <input type="text" id="playlist-name" required /> </label
          ><br />
          <label>
            Genre:
            <input type="text" id="playlist-genre" required /> </label
          ><br />
          <label>
            Artist:
            <input type="text" id="playlist-artist" required /> </label
          ><br />
          <label>
            Songs:
            <input type="text" id="playlist-songs" required /> </label
          ><br />

          <button type="submit">Create playlist</button>
        </form>
      </section>

      <section>
        <h2 id="playlist-display">My playlists</h2>
        <!-- Playlist goes here -->
      </section>
    </main>
    <footer>
      <p>&copy; 2025 MusikApp</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
